    <div class="fsa-section">

      <div class="fsa-section__bd">

        <h1>Hello Date Picker</h1>

        <p>Sourced from <a href="https://assets.cms.gov/resources/framework/3.4.1/Pages/#datepicker">assets.cms.gov</a>. Config options at <a href="http://freqdec.github.io/datePicker/">http://freqdec.github.io/datePicker/</a></p>

        <div class="fsa-field fsa-field--date">
          <label class="fsa-field__label" for="datey">Date of birth <span class="fsa-field__label-desc">Required</span></label>
          <div class="fsa-field__date"><input class="fsa-input fsa-field__item" id="datey" aria-describedby="datey__help" aria-required="true" name="datey" type="text" value=""></div>
          <span class="fsa-field__help" id="datey__help">e.g. 05/14/1975</span>
        </div>

      </div>

    </div>

  </main>

  <script src="js/vendor/datepicker.js"></script>

  <script>
    datePickerController.createDatePicker({
      formElements: { "datey": "%m/%d/%Y" },
      statusFormat:"%l, %F %d%S %Y",
      fillGrid: true,
      disabledDays:[1,0,0,0,0,0,1],
      labelText: "Date of birth",
      // Highlight Monday (index 0) and Wednesday (index 2)
      highlightDays:[1,0,1,0,0,0,0],
      noFadeEffect: true,
      bespokeTitles:{
        "****1225":"Christmas Day",
      },
      // staticPos: true,
